<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel = "stylesheet" href = "style.css">
    <link href = 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel = "stylesheet">
</head>
<body id="body_index">
    <div class = "wrapper">
        <form action = "" autocomplete="off">
            <div class ="login_head">
                <img src="Aktibo x200.png" id = "Aktibo_Logo" alt="Aktibo Logo">
            </div>
            <div class = "input-box">
                <input type= "text" placeholder= "Email" autocomplete="off" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class = "input-box">
                <input type= "password" placeholder= "Password" autocomplete="off" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class = "input-box">
                <input type= "password" placeholder= "Confirm Password" id = "confirm_pass" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type = "submit" class = "btn">
                Sign-up
            </button>
        </form>
    </div>
</body>
</html>

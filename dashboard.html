<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/f4143d744b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="body_home">
    <header>
        <img src="Aktibo x200.png" id = "Aktibo_Logo" alt="Aktibo Logo">
    </header>
    <div class = "wrapper_home">
        <div class = "sidebar">
            
            <ul>
                <li><a href="#"><i class="fa-solid fa-user-group"></i>Moments</a></li>
                <li><a href="#"><i class="fa-solid fa-flag"></i>Flagged</a></li>
                <li><a href="#"><i class="fa-solid fa-dumbbell"></i>Exercises</a></li>
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
        </div>

        
    </div>

    <div class="main_content">
        <div class="grid-container" style="background-color:aqua">
            <div class="chart-container" style="background-color:red">
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
            </div>
            <div class="chart-container" style="background-color:orange">
                <canvas id="myChart3"></canvas>
            </div>
            <div class="chart-container" style="background-color:yellow">
                <canvas id="myChart4"></canvas>
            </div>
            <div class="chart-container" style="background-color:green">
                September 2023
            </div>
            <div class="chart-container" style="background-color:blue">
                <div class="grid-container1">
                    <canvas id="myChart5"></canvas>
                </div>
                <div class="grid-container2">
                    <canvas id="myChart6"></canvas>
                    <canvas id="myChart7"></canvas>
                    <canvas id="myChart8"></canvas>
                </div>
            </div>
            <div class="chart-container" style="background-color:violet">
                <div class="calendar">
                    <p class="current-date">September 2023</p>
                </div>
            </div>
        </div>
        
        </div>
        <script src="script.js"></script>
    </div>
      
</body>
</html>

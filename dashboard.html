<!DOCTYPE html>
<html lang="en"  style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/f4143d744b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="body_home" style="height:100%">
    <header>
        <img src="Aktibo x200.png" id = "Aktibo_Logo" alt="Aktibo Logo">
    </header>
    <div class = "wrapper_home">
        <div class = "sidebar">
            
            <ul>
                <li><a href="#"><i class="fa-solid fa-user-group"></i>Moments</a></li>
                <li><a href="#"><i class="fa-solid fa-flag"></i>Flagged</a></li>
                <li><a href="#"><i class="fa-solid fa-dumbbell"></i>Exercises</a></li>
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
        </div>

        
    </div>

    <div class="main_content">
        <div class="grid-container">
            <div class="chart-container1">
                <div class="charts-1">
                    <canvas id="myChart"></canvas>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart3"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="myChart4"></canvas>
            </div>
            <div class="chart-container">
                <button type="button">Temp1</button>
                <button type="button">Temp2</button>
            </div>
            <div class="chart-container2">
                <div class="charts-large">
                    <canvas id="myChart5"></canvas>
                </div>
                <div class="charts-small">
                    <canvas id="myChart6"></canvas>
                    <canvas id="myChart7"></canvas>
                    <canvas id="myChart8"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <div class="calendar">
                    <div class="calhead">
                        <button id="prevBtn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button id="nextBtn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="days">
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <div class="day">Sun</div>
                    </div>
                    <div class="dates" id="dates">

                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <script src="script.js"></script>
    </div>
      
</body>
</html>

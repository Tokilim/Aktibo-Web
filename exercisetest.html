html {

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    list-style: none;
    text-decoration: none;
}

#body_index {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #F0F7EE;
}

.wrapper {
    width: 420px;
    background: #F0F7EE;
    color: #191919;
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper h1 {
    font-size: 36px;
    text-align: center;
}

.wrapper .input-box {
    position: relative;
    width: 100%;
    height: 50px;
    background: #F0F7EE;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: #63A91F;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #F0F7EE;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder {
    color: #F0F7EE;
}

.input-box i {
    position: absolute;
    right: 20px;
    color: #F0F7EE;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}

.remember-forgot label input {
    accent-color: #63A91F;
    margin-right: 3px;
}

.remember-forgot a {
    color: #191919;
    text-decoration: none;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: #191919;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #F0F7EE;
    font-weight: 600;
}

.wrapper .register-link {
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}

.register-link p a {
    color: #191919;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover {
    text-decoration: underline;
}

.login_head {
    text-align: center;
}
